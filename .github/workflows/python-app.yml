# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: DLT demo cicd pipeline

concurrency: "1"

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  # DATABRICKS_HOST_NAME: "${{ secrets.DATABRICKS_HOST_NAME }}"
  DATABRICKS_HOST_NAME: "test_value"
  hi: "${{ secrets.HELLO }}"

jobs:
  deploy_test:
    name: "Deploy test DLT pipeline"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: pip install .
    - name: Install Databricks CLI 
      uses: databricks/setup-cli@main
    - name: Check something
      run: |
        echo "Hey from gh actions"
        databricks --version
        echo "$hi"
    - name: Create DAB file
      working-directory: ./dlt_demo/utils
      run: |
        pwd
        ls -la
        python create_dab_yaml.py
    - name: Check created file
      run: cat databricks.yaml
      

